          //3.Implementing a stack with arrays
          class Stack {
      constructor() {
          this.items = []; 
      }
      push(element) {
          this.items.push(element);
      }
      pop() {
          if (this.isEmpty()) {
              return null; 
          }
          return this.items.pop();
      }
      peek() {
          if (this.isEmpty()) {
              return null; // Or throw an error
          }
          return this.items[this.items.length - 1];
      }
      // Check if the stack is empty
      isEmpty() {
          return this.items.length === 0;
      }
      size() {
          return this.items.length;
      }
      clear() {
          this.items = [];
      }
      print() {
          console.log(this.items.join(' '));
      }
  }
   // 4. write a javascript code for Array Intersection of two sets.

   function arrayIntersection(arr1, arr2) {
    // Using a Set to store elements of arr1 for O(1) average time complexity lookups
    let set = new Set(arr1);
    let intersection = [];

    // Iterate through arr2 and collect common elements
    for (let elem of arr2) {
        if (set.has(elem)) {
            intersection.push(elem);
            set.delete(elem); // Remove the element from set to handle duplicates
        }
    }

    return intersection;
}

// Example usage:
